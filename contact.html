        <form>
            <div class="form-group">
                    <label for="exampleFormControlInput0">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput0" placeholder="Jane Doe">

            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here..."></textarea>
            </div>
            <button type="button" class="btn btn-primary">Send!</button>
        </form>
    </div>
